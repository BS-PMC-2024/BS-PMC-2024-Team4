<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handle users reports</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
       
    </style>
</head>
<body>
    <h1>Application reports:</h1>
    <table>
        <thead>
            <tr>
                
                <th>Report ID</th>
                <th>description</th>
                <th>Status</th>
                <th>Manage</th>
                
            </tr>
        </thead>
        <tbody id="userTableBody">
            
        </tbody>
    </table>
    

    <script>
    function countWaitingStatusFromDOM() {
        const statusCells = document.querySelectorAll('td[id^="status-"]'); 
        let count = 0;
        statusCells.forEach(cell => {
            if (cell.textContent === 'waiting') {
            count++;
            }
        });
        console.log('Number of waiting reports:', count);
        return count;
    }
    
    function populateReports(reports) {
       
        const tbody = document.getElementById('userTableBody');
        tbody.innerHTML = ''; 
        
        reports.forEach(report => {
            const row = document.createElement('tr');
            row.id = `report-row-${report._id}`;
            let buttonHTML = '';
            let statusStyle = '';

            
            if (report.status === 'waiting') {
                
                buttonHTML = `<button onclick="updateStatus('${report._id}', 'Backend')">Backend</button>
                            <button onclick="updateStatus('${report._id}', 'Frontend')">Frontend</button>`;
                            statusClass = 'status-waiting';
                statusStyle = 'color: red;'; 
            } else if (report.status === 'In Progress') {
                statusStyle = 'color: green;';
            
            }

        row.innerHTML = `
            <td>${report._id}</td>
            <td>${report.description}</td>
            <td id="status-${report._id}" style="${statusStyle}">${report.status}</td>
            <td>${buttonHTML}</td>
        `;
        tbody.appendChild(row);
        });
        if (countWaitingStatusFromDOM()==0){
            alert("There are no new reports pending! ");
        }
    }

        function updateStatus(reportId, team) {
            fetch(`/manager/update-status/${reportId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ status: 'In Progress' })
            })
            .then(response => response.json())
            .then(data => {
                //alert(`Report is now in progress and will be handled by the ${team} team soon.`);
                document.getElementById(`status-${reportId}`).innerText = 'In Progress';
                alert(`Report is now in progress and will be handled by the ${team} team soon.`);
                setTimeout(() => {
                     window.location.reload();
                     }, 1000);
            })
            .catch(error => {
                console.error('Error updating status:', error);
            });
        }
      
        function fetchReports() {
            fetch('/manager/getReports')
            .then(response => response.json())
            .then(Allreports => {
                populateReports(Allreports);
            })
            .catch(error => {
                console.error('Error fetching users:', error);
            });
        }
        window.onload = fetchReports;
    </script>
</body>
</html>
