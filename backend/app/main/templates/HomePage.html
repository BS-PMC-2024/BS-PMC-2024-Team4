<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Welcome to the Manager Dashboard</h1>
        <div class="button-container">
            <form action="logout" method="post" class="action-form">
                <button type="submit" class="btn btn-logout">Logout</button>
            </form>
            <form action="{{url_for('manager.manageUsersPage')}}" method="get" class="action-form">
                <button type="submit" class="btn btn-manage-users">Manage Users</button>
            </form>
            <form action="{{url_for('manager.UserReports')}}" method="get" class="action-form">
                <button type="submit" class="btn btn-user-reports">User Reports</button>
            </form>
        </div>
    </div>
</body>
</html>
