<!DOCTYPE html>
<html>
<head>
    <title>Google Sign-In with Firebase Authentication</title>
    <!-- Include Firebase SDK from CDN -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB_1pOPoNsQBnlKyTFGba14ueBr0Nh2-1E",
            authDomain: "dogworry-37217.firebaseapp.com",
            projectId: "dogworry-37217",
            storageBucket: "dogworry-37217.appspot.com",
            messagingSenderId: "299204859408",
            appId: "1:299204859408:web:973262899c4750a3835c95",
            measurementId: "G-9ZT6DYQJE6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Function to handle Google Sign-In
        function googleSignIn() {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    console.log(user);
                    alert('Successfully signed in as: ' + user.displayName);
                })
                .catch((error) => {
                    console.error(error);
                    alert('Failed to sign in: ' + error.message);
                });
        }

        // Attach the sign-in function to the window object so it's accessible
        window.googleSignIn = googleSignIn;
    </script>
</head>
<body>
    <h1>Google Sign-In with Firebase Authentication</h1>
    <button onclick="googleSignIn()">Sign in with Google</button>
</body>
</html>
